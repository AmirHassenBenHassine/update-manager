---
- name: Ensure dependencies installed
  apt:
    name:
      - git
    state: present
    update_cache: yes

- name: Clone or update Screen Manager repo
  become_user: "{{ app_user }}"
  git:
    repo: "{{ repo_url }}"
    dest: "{{ app_dir }}"
    version: main
    force: yes

- name: Install systemd service file for screen
  copy:
    src: screen.service   # must be inside roles/screen-manager/files/
    dest: /etc/systemd/system/screen.service
    owner: root
    group: root
    mode: 0644

- name: Reload systemd
  systemd:
    daemon_reload: yes

- name: Enable and restart screen service
  systemd:
    name: screen.service
    enabled: yes
    state: restarted
